<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="reset_btn">Reset Game</button>

    </main>
    <script src="app.js"></script>
</body>
</html>
